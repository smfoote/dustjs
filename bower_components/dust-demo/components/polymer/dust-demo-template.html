<polymer-element name="dust-demo-template">
  <template id="dust-demo-tl-template">
    <textarea id="workspace"></textarea>
    <style>
      #workspace {
        display: block;
        padding: 10px;
        margin-bottom: 40px;
        min-height: 120px;
        background-color: #7f7f7f;
        color: #FFF;
        font-family: Consolas, Courier, monospace;
        font-size: 15px;
        width: calc(100% - 23px);
        resize: vertical;
        -moz-box-shadow:    inset 0 0 5px #323232;
        -webkit-box-shadow: inset 0 0 5px #323232;
        box-shadow: inset 0 0 10px #323232;
      }
    </style>
  </template>
  <script>
    Polymer({
      ready: function() {
        this.$.workspace.innerHTML = this.innerHTML;
        this.setupEventListeners();
      },
      setupEventListeners: function() {
        this.$.workspace.addEventListener('input', function(evt) {
          var newEvt = new Event('dust-update');
          this.innerText = this.$.workspace.value;
          this.dispatchEvent(newEvt);
        }.bind(this));
      }
    });
  </script>
</polymer-element>
